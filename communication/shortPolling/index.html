<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Short polling example</title>
</head>
<body>
    <h1>Short Polling Example</h1>
    <div id="data-container"></div>

    <script>

        async function getData(){
            try{
                const response = await fetch('/getData')
                const data = await response.json() 
                document.getElementById('data-container').innerHTML = data.data
            }catch(e){
                console.log(e)
            }
        }

        async function updateData(){
            try{
                const response = await fetch('/updateData')
                const data = await response.json() 
                document.getElementById('data-container').innerHTML = data.data
            }catch(e){
                console.log(e)
            }
        }

        getData()
        
        let intervalId;
        function shortPoll(){
            setInterval(()=> {
                updateData()
            }, 3000)
        }

        shortPoll()

        // Navigation or user action or target condition
        clearInterval(intervalId)
    </script>
</body>
</html>
