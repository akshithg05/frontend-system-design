<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="sse-data">SSE</div>
    <script>
      const eventSource = new EventSource("/sse");
      eventSource.onmessage = (event) => {
        console.log(event.data);
        const sseElement = document.getElementById("sse-data");
        sseElement.innerHTML += `<p>${event.data}</p>`;
      };
    </script>
  </body>
</html>
